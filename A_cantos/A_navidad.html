    <style>
        /* Agrega estilos CSS para el campo de búsqueda y el título */
        .search-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px; /* Espacio entre el título y el campo de búsqueda */
        }

        .search-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .search-input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #0b0e0f;
            border-radius: 5px;
            background-color: #fff;
            color: #14171a;
            width: 250px;
            box-sizing: border-box;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #13181b;
            cursor: pointer;
        }

        .results-container {
            position: absolute;
            width: 250px;
            margin-top: 10px; /* Ajusta la distancia entre el buscador y los resultados */
        }

        .dropdown-options {
            max-height: 175px; /* Establece la altura máxima para el menú desplegable */
            overflow-y: auto; /* Añade una barra de desplazamiento vertical si es necesario */
            display: none;
            /*border: 2px solid #1d4d6d;*/
            border-radius: 5px 5px 5px 5px;
            background-color: #fff;
            /*box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);*/
        }

        .dropdown-options a {
            border: 2px solid #030405;
            display: block;
            padding: 10px;
            font-size: 16px;
            color: #14181b;
            text-decoration: none;
        }

        .dropdown-options a:hover {
            background-color: #0f1214;
            color: #fff;
        }

        width: 100%;
        height: 600px;
        position: relative;
        margin-top: 80px;
        background-image: url(../img_portada/navidad.jpg);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        }
    </style>
</head>

    <script src="../js/script.js"></script>
    <script>
            function toggleDropdown() {
            var dropdownOptions = document.getElementById('dropdown-options');
            var searchInput = document.getElementById('search-input');
    
            if (searchInput.value.trim() !== '') {
                dropdownOptions.style.display = dropdownOptions.style.display === 'none' ? 'block' : 'none';
            } else {
                dropdownOptions.style.display = 'none';
            }
        }
    
        function filterCategories() {
            var input = document.getElementById('search-input');
            var filter = input.value.trim().toUpperCase();
            var options = document.getElementById('dropdown-options').getElementsByTagName('a');
            var resultsContainer = document.getElementById('results-container');
    
            // Mostrar u ocultar el contenedor de resultados solo si hay algo escrito
            resultsContainer.style.display = filter !== '' ? 'block' : 'none';
    
            // Mostrar u ocultar opciones de búsqueda según las coincidencias
            for (var i = 0; i < options.length; i++) {
                var textValue = options[i].textContent || options[i].innerText;
                options[i].style.display = filter !== '' && textValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
            }
        }
    </script>
